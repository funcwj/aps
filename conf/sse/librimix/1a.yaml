nnet: sse@time_tcn

nnet_conf:
  L: 40
  N: 256
  X: 8
  R: 4
  B: 256
  H: 512
  P: 3
  skip_residual: true
  scaling_param: true
  norm: "IN"
  num_spks: 2
  non_linear: "relu"

task: "sse@sisnr"

task_conf:
  num_spks: 2
  permute: true
  zero_mean: false

trainer_conf:
  optimizer: "adam"
  optimizer_kwargs:
    lr: 1.0e-3
    weight_decay: 1.0e-5
  lr_scheduler_kwargs:
    min_lr: 1.0e-8
    patience: 1
    factor: 0.5
  clip_gradient: 10
  no_impr: 10
  no_impr_thres: 0.1

data_conf:
  fmt: "se@chunk"
  loader:
    chunk_size: 64000 # 4s
    sr: 16000
  train:
    mix_scp: "data/librimix/2spk_16k_max/train-360/mix_both.scp"
    ref_scp: "data/librimix/2spk_16k_max/train-360/s1.scp,data/librimix/2spk_16k_max/train-360/s2.scp"
  valid:
    mix_scp: "data/librimix/2spk_16k_max/dev/mix_both.scp"
    ref_scp: "data/librimix/2spk_16k_max/dev/s1.scp,data/librimix/2spk_16k_max/dev/s1.scp"
